<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Zadanie 2</h1>
    <div class="container form-container">
        <h2 class="header">Dodaj książkę</h2>
  
        <form class="book-form">
            <div class="input-wrapper">
                <label for="title">Tytuł książki:</label>
                <input type="text" class="title" name="title" id="title" required minlength="1">
            </div>
            <div class="input-wrapper">
                <label for="author">Autor książki:</label>
                <input type="text" class="author" name="author" id="author" required minlength="3">
            </div>
            <div class="input-wrapper">
                <p class="priority-label">Priorytet: </p>
                <input type="radio" name="priority" id="priority-1" value="1">
                <label for="priority-1" class="priority">1</label>
    
                <input type="radio" name="priority" id="priority-2" value="2">
                <label for="priority-2" class="priority">2</label>
    
                <input type="radio" name="priority" id="priority-3" value="3" checked>
                <label for="priority-3" class="priority">3</label>
                
                <input type="radio" name="priority" id="priority-4" value="4">
                <label for="priority-4" class="priority">4</label>
                
                <input type="radio" name="priority" id="priority-5" value="5">
                <label for="priority-5" class="priority">5</label>
            </div>
            <div class="input-wrapper">
                <label for="category">Kategoria:</label>
                <select name="category" class="category" required>
                    <option value="">Wybierz</option>
                    <option value="fantastyka">Fantastyka</option>
                    <option value="psychologia">Psychologia</option>
                    <option value="popularnonaukowa">Popularnonaukowa</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Wyślij</button>
        </form>
    </div>
    <div class="container books-container">
        <h2 class="header">Lista książek</h2>
        <div class="books-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
